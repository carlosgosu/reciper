#Embedded tomcat properties
server.port=8090
spring.application.name=reciper
#Por defecto el context root es / pero se puede cambiar
server.servlet.contextPath=/reciper

#Configuracion de spring security por autoconfigurada
spring.security.enabled=false
security.basic.enabled=false
management.security.enabled=false

#Configuracion de datasource H2
spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
spring.datasource.platform=h2
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

#Configuracion Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.peroperties.hibernate.show_sql=true
spring.jpa.peroperties.hibernate.use_sql_comments=true
spring.jpa.peroperties.hibernate.format_sql=true

#Configuracion H2
spring.h2.console.enabled=true
spring.h2.console.path=/console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false


