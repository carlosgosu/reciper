<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<link
  		rel="stylesheet"
  		th:href="@{/css/bootstrap.min.css}"
  		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  		crossorigin="anonymous"/>
  		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap-glyphicons.css">
  		<!-- Bootstrap 4 ya no incluye glyphicons asi que usamos fontawesome -->
  		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  	</head>
	<body th:fragment="header">
		<div class="container">
			<nav class="navbar navbar-fixed-top navbar-light bg-light navbar-toggleable-md">
		        <a class="navbar-brand" href="#">Reciper</a>
	        	<ul class="navbar-nav flex-row mr-auto">
	            	<li class="nav-item px-3">
	              		<a class="nav-link" href="#" th:href="@{/}">Home</a>
	            	</li>
	            	<li class="nav-item px-3">
	             		<a class="nav-link" href="#" th:href="@{/admin}">Admin</a>
	            	</li>
	          	</ul>
	          	<ul class="nav navbar-nav navbar-right flex-row-reverse">
	          		<li sec:authorize="isAnonymous()">
	                	<span class="far fa-grin-wink" aria-hidden="true"></span>&nbsp;Login
	            	</li>
	            	<li sec:authorize="isAuthenticated()">
	              		<a href="#" th:href="@{/perform_logout}">
	                		<span class="far fa-grin-tongue" aria-hidden="true"></span>&nbsp;Logout
	              		</a>
	            	</li>
	          	</ul>
	        </nav>
		</div>
	</body>
</html>
